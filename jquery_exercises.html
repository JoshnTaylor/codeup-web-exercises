<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Exercises</title>
</head>
<body>
<h1 id="pageTitle" class="important">Title!</h1>
<p id="loremIpsum" class="italy">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores atque aut doloremque esse ipsum iure nemo, nihil officia omnis ratione saepe similique, sit? Amet ea est ipsum sequi sit. Eos.</p>
<ul id="listedItems" class="important">
	<li id="line1" class="codeup">Line Item 1</li>
	<li id="line2" class="codeup">Line Item 2</li>
	<li id="line3" class="codeup">Line Item 3</li>
	<li id="line4" class="codeup">Line Item 4</li>
</ul>
<div id="divBox" class="box" style="background-color: #3B94D9">Random DIV!</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

    $('h1').click(function() {
        $('body').css('background-color', 'yellow')
    })
    $('p').dblclick(function () {
        $('p').css('font-size', '100px')
    })
    $('li').hover(
        function () {
            $(this).css('color', 'red')
        },
        function () {
            $(this).css('color', 'black')
        }
    );

</script>
</body>
</html>
