<!DOCTYPE html>
<html>
<head>
	<title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<script src="/js/jquery.js"></script>
<script>
	"use strict";
	$(document).keydown(function(pressed){
		console.log(pressed.keyCode);
        var pressedButton = pressed.keyCode
        if (konamiCode.includes(pressedButton)) {
            codeInput.push(pressedButton)
            console.log(pressedButton);
        } else {}
        if (pressedButton === 13) {
            cheatActivate();
        }
	});
    function cheatActivate(){
        if (codeInput.toString() === konamiCode.toString()) {
            $('body').css('background-color', 'green')
            alert("Congratulations, you've received 30 extra lives!")

        } else {
            $('body').css('background-color', 'red')
            alert("Incorrect code, clearing inputs.")
            codeInput = [];
        }
    }
    var codeInput = [];
    var konamiCode = [38,38,40,40,37,39,37,39,66,65];
</script>
</body>
</html>
